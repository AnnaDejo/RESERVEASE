<div class="container">
  <div class="sidebar">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" routerLink="/adminprofile">
            Home
          </button>
        </h2>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" routerLink="/adminprofile">
            My Profile
          </button>
        </h2>
      </div>
      
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Sign Out
          </button>
        </h2>
      </div>
    </div>
  </div>
  
  <div class="accordion-wrapper">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item" *ngFor="let user of users">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" (click)="toggleAccordion(user.id)">
            {{user.fname}} {{user.lname}}
          </button>
        </h2>
        <div [id]="'accordion-' + user.id" class="accordion-collapse collapse" [ngClass]="{'show': expandedUserId === user.id}">
          <div class="accordion-body">
            <table>
              <tr>
                <td>USERNAME</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>EID</td>
                <td>{{user.eid}}</td>
              </tr>
              <tr>
                <td>DESIGNATION</td>
                <td>{{user.designation}}</td>
              </tr>
              <tr>
                <td>PHONE</td>
                <td>{{user.phone}}</td>
              </tr>
              <tr>
                <td>EMAIL</td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td>RESERVATIONS</td>
                <td>{{user.reservation}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
